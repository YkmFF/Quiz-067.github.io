<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Blast</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        canvas { display: block; background: #000; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }
        #backBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #FFD700;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Wave: <span id="wave">1</span></div>
        </div>
        <button id="backBtn" onclick="window.location.href='games.html'">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 400, y: 550, w: 30, h: 30, angle: 0, speed: 6 };
        let bullets = [];
        let asteroids = [];
        let score = 0;
        let wave = 1;
        let gameRunning = true;
        let shootRate = 300;
        let lastShot = 0;

        let keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        function spawnWave() {
            asteroids = [];
            const count = 3 + wave;
            for (let i = 0; i < count; i++) {
                asteroids.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200,
                    w: 30,
                    h: 30,
                    vx: (Math.random() - 0.5) * 5,
                    vy: Math.random() * 3 + 1,
                    size: 30
                });
            }
        }

        function collide(rect1, rect2) {
            return rect1.x < rect2.x + rect2.w &&
                   rect1.x + rect1.w > rect2.x &&
                   rect1.y < rect2.y + rect2.h &&
                   rect1.y + rect1.h > rect2.y;
        }

        function update() {
            if (!gameRunning) return;

            if (keys['ArrowLeft'] || keys['a']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight'] || keys['d']) player.x = Math.min(canvas.width - player.w, player.x + player.speed);

            if (keys[' '] && Date.now() - lastShot > shootRate) {
                bullets.push({
                    x: player.x + player.w / 2 - 5,
                    y: player.y,
                    w: 10,
                    h: 15,
                    vy: -10
                });
                lastShot = Date.now();
            }

            for (let bullet of bullets) {
                bullet.y -= 10;
            }
            bullets = bullets.filter(b => b.y > 0);

            for (let asteroid of asteroids) {
                asteroid.x += asteroid.vx;
                asteroid.y += asteroid.vy;

                if (asteroid.x < 0 || asteroid.x > canvas.width) asteroid.vx *= -1;
                if (asteroid.y < 0) asteroid.vy *= -1;

                if (collide(player, asteroid)) {
                    gameRunning = false;
                }

                for (let bullet of bullets) {
                    if (collide(bullet, asteroid)) {
                        score += 10 * (40 / asteroid.size);
                        asteroids.splice(asteroids.indexOf(asteroid), 1);
                        bullets.splice(bullets.indexOf(bullet), 1);
                    }
                }
            }

            if (asteroids.length === 0) {
                wave++;
                spawnWave();
            }

            document.getElementById('score').textContent = score;
            document.getElementById('wave').textContent = wave;
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF00';
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.fillStyle = '#FFFF00';
            ctx.fillRect(player.x + 10, player.y - 5, 10, 5);

            ctx.fillStyle = '#FFD700';
            for (let bullet of bullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.w, bullet.h);
            }

            ctx.fillStyle = '#888888';
            for (let asteroid of asteroids) {
                ctx.beginPath();
                ctx.arc(asteroid.x + asteroid.w / 2, asteroid.y + asteroid.h / 2, asteroid.w / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFD700';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '24px Arial';
                ctx.fillText(`Wave: ${wave}, Score: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        spawnWave();
        gameLoop();
    </script>
</body>
</html>
