<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Duel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border: 3px solid #FF69B4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }
        canvas { display: block; background: #2a1d3e; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: #FF69B4;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }
        #backBtn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #FF69B4;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div><span id="p1">Player 1: 0</span></div>
            <div><span id="timer">Time: 60s</span></div>
            <div><span id="p2">Player 2: 0</span></div>
        </div>
        <button id="backBtn" onclick="window.location.href='games.html'">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let p1 = { x: 100, y: 300, w: 30, h: 30, speed: 6, score: 0 };
        let p2 = { x: 700, y: 300, w: 30, h: 30, speed: 6, score: 0 };
        let ball = { x: 400, y: 300, w: 15, h: 15, vx: 5, vy: 5, speed: 5 };
        let gameTime = 60;
        let gameRunning = true;
        let frameCount = 0;

        let keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        function collide(rect1, rect2) {
            return rect1.x < rect2.x + rect2.w &&
                   rect1.x + rect1.w > rect2.x &&
                   rect1.y < rect2.y + rect2.h &&
                   rect1.y + rect1.h > rect2.y;
        }

        function update() {
            if (!gameRunning) return;

            if (keys['w'] || keys['W']) p1.y = Math.max(0, p1.y - p1.speed);
            if (keys['s'] || keys['S']) p1.y = Math.min(canvas.height - p1.h, p1.y + p1.speed);

            if (keys['ArrowUp']) p2.y = Math.max(0, p2.y - p2.speed);
            if (keys['ArrowDown']) p2.y = Math.min(canvas.height - p2.h, p2.y + p2.speed);

            ball.x += ball.vx;
            ball.y += ball.vy;

            if (ball.y < 0 || ball.y > canvas.height - ball.h) ball.vy *= -1;

            if (collide(ball, p1)) {
                ball.vx = Math.abs(ball.vx);
                ball.x = p1.x + p1.w;
                const deltaY = ball.y - (p1.y + p1.h / 2);
                ball.vy += deltaY * 0.1;
            }

            if (collide(ball, p2)) {
                ball.vx = -Math.abs(ball.vx);
                ball.x = p2.x - ball.w;
                const deltaY = ball.y - (p2.y + p2.h / 2);
                ball.vy += deltaY * 0.1;
            }

            if (ball.x < 0) {
                p2.score++;
                ball = { x: 400, y: 300, w: 15, h: 15, vx: 5, vy: 5, speed: 5 };
            }

            if (ball.x > canvas.width) {
                p1.score++;
                ball = { x: 400, y: 300, w: 15, h: 15, vx: -5, vy: 5, speed: 5 };
            }

            frameCount++;
            if (frameCount % 60 === 0) {
                gameTime--;
                if (gameTime <= 0) gameRunning = false;
            }

            document.getElementById('p1').textContent = `Player 1: ${p1.score}`;
            document.getElementById('p2').textContent = `Player 2: ${p2.score}`;
            document.getElementById('timer').textContent = `Time: ${gameTime}s`;
        }

        function draw() {
            ctx.fillStyle = '#2a1d3e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#FF69B4';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = '#00FF00';
            ctx.fillRect(p1.x, p1.y, p1.w, p1.h);

            ctx.fillStyle = '#00FFFF';
            ctx.fillRect(p2.x, p2.y, p2.w, p2.h);

            ctx.fillStyle = '#FFFF00';
            ctx.fillRect(ball.x, ball.y, ball.w, ball.h);

            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FF69B4';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                const winner = p1.score > p2.score ? 'Player 1 Wins!' : p2.score > p1.score ? 'Player 2 Wins!' : 'It\'s a Tie!';
                ctx.fillText(winner, canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '24px Arial';
                ctx.fillText(`${p1.score} - ${p2.score}`, canvas.width / 2, canvas.height / 2 + 30);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
