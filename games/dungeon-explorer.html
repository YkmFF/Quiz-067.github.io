<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Explorer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border: 3px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        canvas {
            display: block;
            background: #0f3460;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00d4ff;
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
        }
        #level, #coins, #health {
            margin: 5px 0;
        }
        #backBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #00d4ff;
            border: none;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
        #backBtn:hover { background: #00f7ff; }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            text-align: center;
            z-index: 20;
            display: none;
            border-radius: 10px;
        }
        #gameOver h2 { font-size: 28px; margin-bottom: 10px; }
        #gameOver p { font-size: 18px; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="level">Level: 1</div>
            <div id="coins">Coins: 0</div>
            <div id="health">Health: ❤️❤️❤️</div>
        </div>
        <button id="backBtn" onclick="window.location.href='games.html'">Back</button>
        <div id="gameOver">
            <h2 id="gameOverText">Game Over!</h2>
            <p id="gameOverScore">Score: 0</p>
            <p>Press R to Restart or Back to return</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 100, y: 300, w: 30, h: 30, speed: 5, health: 3, coins: 0, level: 1 };
        let enemies = [];
        let coins = [];
        let obstacles = [];
        let gameRunning = true;

        function initLevel() {
            enemies = [];
            coins = [];
            obstacles = [];
            
            for (let i = 0; i < player.level + 2; i++) {
                coins.push({
                    x: Math.random() * 700,
                    y: Math.random() * 500,
                    w: 15,
                    h: 15
                });
            }
            
            for (let i = 0; i < player.level; i++) {
                enemies.push({
                    x: 600 + i * 50,
                    y: Math.random() * 500,
                    w: 25,
                    h: 25,
                    speed: 2 + player.level * 0.5,
                    dirX: -1
                });
            }
            
            for (let i = 0; i < player.level; i++) {
                obstacles.push({
                    x: 300 + i * 100,
                    y: 200 + i * 50,
                    w: 40,
                    h: 40
                });
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.w &&
                   rect1.x + rect1.w > rect2.x &&
                   rect1.y < rect2.y + rect2.h &&
                   rect1.y + rect1.h > rect2.y;
        }

        function update() {
            if (!gameRunning) return;

            const keys = {};
            window.addEventListener('keydown', (e) => { keys[e.key] = true; });
            window.addEventListener('keyup', (e) => { keys[e.key] = false; });

            if (keys['ArrowUp'] || keys['w']) player.y = Math.max(0, player.y - player.speed);
            if (keys['ArrowDown'] || keys['s']) player.y = Math.min(canvas.height - player.h, player.y + player.speed);
            if (keys['ArrowLeft'] || keys['a']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight'] || keys['d']) player.x = Math.min(canvas.width - player.w, player.x + player.speed);

            for (let coin of coins) {
                if (checkCollision(player, coin)) {
                    player.coins++;
                    coins.splice(coins.indexOf(coin), 1);
                }
            }

            for (let enemy of enemies) {
                enemy.x += enemy.speed * enemy.dirX;
                if (enemy.x < 0 || enemy.x > canvas.width) enemy.dirX *= -1;

                if (checkCollision(player, enemy)) {
                    player.health--;
                    if (player.health <= 0) {
                        gameRunning = false;
                        showGameOver();
                    }
                }
            }

            for (let obs of obstacles) {
                if (checkCollision(player, obs)) {
                    player.health--;
                    if (player.health <= 0) {
                        gameRunning = false;
                        showGameOver();
                    }
                }
            }

            if (coins.length === 0) {
                player.level++;
                initLevel();
            }

            updateUI();
        }

        function updateUI() {
            document.getElementById('level').textContent = `Level: ${player.level}`;
            document.getElementById('coins').textContent = `Coins: ${player.coins}`;
            document.getElementById('health').textContent = `Health: ${'❤️'.repeat(player.health)}`;
        }

        function draw() {
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FFD700';
            ctx.fillRect(player.x, player.y, player.w, player.h);

            ctx.fillStyle = '#FF6B6B';
            for (let enemy of enemies) {
                ctx.fillRect(enemy.x, enemy.y, enemy.w, enemy.h);
            }

            ctx.fillStyle = '#FFA500';
            for (let coin of coins) {
                ctx.beginPath();
                ctx.arc(coin.x + coin.w / 2, coin.y + coin.h / 2, coin.w / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.fillStyle = '#888888';
            for (let obs of obstacles) {
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
            }
        }

        function showGameOver() {
            document.getElementById('gameOverText').textContent = `Level ${player.level} Complete!`;
            document.getElementById('gameOverScore').textContent = `Coins Collected: ${player.coins}`;
            document.getElementById('gameOver').style.display = 'block';
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                if (!gameRunning) location.reload();
            }
        });

        initLevel();
        gameLoop();
    </script>
</body>
</html>
