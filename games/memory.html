<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 500px;
    }
    
    h1 {
      color: #667eea;
      margin-top: 0;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #1a1a1a;
    }
    
    .board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    
    .card {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: 2px solid #667eea;
      border-radius: 8px;
      cursor: pointer;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: white;
      font-weight: bold;
    }
    
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .card.flipped {
      background: white;
      color: #667eea;
    }
    
    .card.matched {
      opacity: 0.5;
      cursor: default;
      background: #f0f0f0;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }
    
    .back {
      padding: 10px 20px;
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .back:hover {
      background: rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Memory Game</h1>
    <div class="stats">
      <div>Pairs: <span id="pairs">0</span>/8</div>
      <div>Moves: <span id="moves">0</span></div>
    </div>
    <div class="board" id="board"></div>
    <div class="controls">
      <button onclick="initGame()">New Game</button>
      <button class="back" onclick="window.location.href='../games.html'">‚Üê Back</button>
    </div>
  </div>
  
  <script>
    const emojis = ['üçé', 'üçå', 'üçí', 'üçä', 'üçì', 'üçâ', 'üçë', 'ü•ù'];
    let cards = [];
    let flipped = [];
    let matched = [];
    let moves = 0;
    
    function initGame() {
      cards = [...emojis, ...emojis];
      cards.sort(() => Math.random() - 0.5);
      flipped = [];
      matched = [];
      moves = 0;
      
      document.getElementById('pairs').textContent = '0';
      document.getElementById('moves').textContent = '0';
      
      const board = document.getElementById('board');
      board.innerHTML = '';
      
      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.textContent = '?';
        card.addEventListener('click', () => flipCard(index, card));
        board.appendChild(card);
      });
    }
    
    function flipCard(index, card) {
      if (flipped.includes(index) || matched.includes(index) || flipped.length >= 2) {
        return;
      }
      
      flipped.push(index);
      card.textContent = cards[index];
      card.classList.add('flipped');
      
      if (flipped.length === 2) {
        moves++;
        document.getElementById('moves').textContent = moves;
        
        setTimeout(() => {
          if (cards[flipped[0]] === cards[flipped[1]]) {
            matched.push(...flipped);
            document.querySelectorAll('.card').forEach((c, i) => {
              if (matched.includes(i)) {
                c.classList.add('matched');
              }
            });
            
            document.getElementById('pairs').textContent = matched.length / 2;
            
            if (matched.length === cards.length) {
              setTimeout(() => {
                alert(`You won in ${moves} moves!`);
              }, 300);
            }
          } else {
            document.querySelectorAll('.card').forEach((c, i) => {
              if (flipped.includes(i)) {
                c.textContent = '?';
                c.classList.remove('flipped');
              }
            });
          }
          flipped = [];
        }, 600);
      }
    }
    
    initGame();
  </script>
</body>
</html>
