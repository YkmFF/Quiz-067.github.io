<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Master</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border: 3px solid #FF4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }
        canvas { display: block; background: #0f1419; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #FF4444;
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
        }
        #backBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #FF4444;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
        #backBtn:hover { background: #FF6666; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Wave: <span id="wave">1</span></div>
            <div>Kills: <span id="kills">0</span></div>
            <div>Health: <span id="health">❤️❤️❤️❤️❤️</span></div>
        </div>
        <button id="backBtn" onclick="window.location.href='games.html'">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 400, y: 300, w: 30, h: 30, speed: 6, health: 5, kills: 0, wave: 1, swordAngle: 0 };
        let enemies = [];
        let score = 0;
        let gameRunning = true;
        let frameCount = 0;

        function spawnWave() {
            enemies = [];
            const count = Math.min(3 + player.wave, 10);
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                enemies.push({
                    x: 400 + Math.cos(angle) * 150,
                    y: 300 + Math.sin(angle) * 150,
                    w: 20,
                    h: 20,
                    vx: Math.cos(angle) * (2 + player.wave * 0.5),
                    vy: Math.sin(angle) * (2 + player.wave * 0.5),
                    health: player.wave
                });
            }
        }

        let keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

        function update() {
            if (!gameRunning) return;

            if (keys['arrowleft'] || keys['a']) player.x -= player.speed;
            if (keys['arrowright'] || keys['d']) player.x += player.speed;
            if (keys['arrowup'] || keys['w']) player.y -= player.speed;
            if (keys['arrowdown'] || keys['s']) player.y += player.speed;

            player.x = Math.max(20, Math.min(canvas.width - 20, player.x));
            player.y = Math.max(20, Math.min(canvas.height - 20, player.y));

            frameCount++;
            player.swordAngle += 0.1;

            for (let enemy of enemies) {
                enemy.x += enemy.vx;
                enemy.y += enemy.vy;

                if (enemy.x < 0 || enemy.x > canvas.width) enemy.vx *= -1;
                if (enemy.y < 0 || enemy.y > canvas.height) enemy.vy *= -1;

                const dist = Math.hypot(enemy.x - player.x, enemy.y - player.y);
                if (dist < 30) {
                    player.health--;
                    if (player.health <= 0) gameRunning = false;
                    enemy.health = 0;
                }

                const swordX = player.x + Math.cos(player.swordAngle) * 25;
                const swordY = player.y + Math.sin(player.swordAngle) * 25;
                if (Math.hypot(enemy.x - swordX, enemy.y - swordY) < 25) {
                    enemy.health--;
                    if (enemy.health <= 0) {
                        enemies.splice(enemies.indexOf(enemy), 1);
                        player.kills++;
                    }
                }
            }

            if (enemies.length === 0) {
                player.wave++;
                spawnWave();
            }

            document.getElementById('wave').textContent = player.wave;
            document.getElementById('kills').textContent = player.kills;
            document.getElementById('health').textContent = '❤️'.repeat(Math.max(0, player.health));
        }

        function draw() {
            ctx.fillStyle = '#0f1419';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FFD700';
            ctx.fillRect(player.x - 15, player.y - 15, 30, 30);

            const swordX = player.x + Math.cos(player.swordAngle) * 25;
            const swordY = player.y + Math.sin(player.swordAngle) * 25;
            ctx.strokeStyle = '#FF4444';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(swordX, swordY);
            ctx.stroke();

            ctx.fillStyle = '#FF6B6B';
            for (let enemy of enemies) {
                ctx.fillRect(enemy.x - 10, enemy.y - 10, 20, 20);
            }

            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFD700';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '24px Arial';
                ctx.fillText(`Wave: ${player.wave}, Kills: ${player.kills}`, canvas.width / 2, canvas.height / 2 + 30);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        spawnWave();
        gameLoop();
    </script>
</body>
</html>
