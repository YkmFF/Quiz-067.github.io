<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong - Two Player Game</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 500px;
    }
    h1 { color: #667eea; margin-top: 0; }
    .game-area { background: #000; border-radius: 8px; padding: 10px; margin: 20px 0; }
    canvas { width: 100%; height: 300px; border: 2px solid #667eea; display: block; border-radius: 6px; }
    .scores { display: flex; justify-content: space-around; font-size: 1.3em; margin: 20px 0; font-weight: bold; }
    .button-group { display: flex; gap: 10px; justify-content: center; }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover { background: #764ba2; transform: translateY(-2px); }
    .back {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      border: 2px solid #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèì Pong</h1>
    <div class="scores">
      <div>P1: <span id="p1Score">0</span></div>
      <div>P2: <span id="p2Score">0</span></div>
    </div>
    <div class="game-area">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div style="font-size: 0.9em; color: #666; margin: 10px 0;">P1: W/S ‚Ä¢ P2: Up/Down ‚Ä¢ First to 5 wins!</div>
    <div class="button-group">
      <button onclick="location.reload()">Reset</button>
      <button class="back" onclick="window.location.href='../games.html'">‚Üê Back</button>
    </div>
  </div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 400;
    canvas.height = 300;
    
    const paddle = { w: 10, h: 60, vel: 6 };
    const p1 = { x: 10, y: canvas.height / 2 - paddle.h / 2, ...paddle };
    const p2 = { x: canvas.width - 20, y: canvas.height / 2 - paddle.h / 2, ...paddle };
    const ball = { x: canvas.width / 2, y: canvas.height / 2, r: 6, vx: 4, vy: 4 };
    let p1Score = 0, p2Score = 0;
    const keys = {};
    
    window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
    window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
    
    function update() {
      if (keys['w'] && p1.y > 0) p1.y -= p1.vel;
      if (keys['s'] && p1.y < canvas.height - p1.h) p1.y += p1.vel;
      if (keys['arrowup'] && p2.y > 0) p2.y -= p2.vel;
      if (keys['arrowdown'] && p2.y < canvas.height - p2.h) p2.y += p2.vel;
      
      ball.x += ball.vx;
      ball.y += ball.vy;
      
      if (ball.y - ball.r < 0 || ball.y + ball.r > canvas.height) ball.vy *= -1;
      
      if (ball.x - ball.r < p1.x + p1.w &&
          ball.y > p1.y && ball.y < p1.y + p1.h) {
        ball.vx = Math.abs(ball.vx);
        ball.x = p1.x + p1.w + ball.r;
      }
      
      if (ball.x + ball.r > p2.x &&
          ball.y > p2.y && ball.y < p2.y + p2.h) {
        ball.vx = -Math.abs(ball.vx);
        ball.x = p2.x - ball.r;
      }
      
      if (ball.x < -10) {
        p2Score++;
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.vx = 4;
      }
      if (ball.x > canvas.width + 10) {
        p1Score++;
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.vx = -4;
      }
      
      if (p1Score >= 5 || p2Score >= 5) {
        alert(`${p1Score >= 5 ? 'Player 1' : 'Player 2'} wins!`);
        location.reload();
      }
    }
    
    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#fff';
      ctx.fillRect(p1.x, p1.y, p1.w, p1.h);
      ctx.fillRect(p2.x, p2.y, p2.w, p2.h);
      
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fill();
      
      document.getElementById('p1Score').textContent = p1Score;
      document.getElementById('p2Score').textContent = p2Score;
    }
    
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
