<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Master - Speed Game</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 550px;
    }
    h1 { color: #667eea; margin-top: 0; }
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      font-size: 1.1em;
      font-weight: bold;
    }
    .display-text {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.5em;
      letter-spacing: 2px;
      margin: 20px 0;
      min-height: 60px;
      border: 2px solid #667eea;
    }
    .display-text .correct { color: #00ff88; }
    .display-text .wrong { color: #ff6b6b; }
    .display-text .current { background: #667eea; color: white; }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      box-sizing: border-box;
    }
    .button-group { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover { background: #764ba2; transform: translateY(-2px); }
    .back {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      border: 2px solid #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⌨️ Typing Master</h1>
    <div class="stats">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Accuracy: <span id="accuracy">100</span>%</div>
      <div>Time: <span id="time">30</span>s</div>
    </div>
    <div class="display-text" id="displayText"></div>
    <input type="text" id="input" placeholder="Start typing..." autocomplete="off">
    <div class="button-group">
      <button onclick="location.reload()">New Game</button>
      <button class="back" onclick="window.location.href='../games.html'">← Back</button>
    </div>
  </div>
  
  <script>
    const words = ['the', 'quick', 'brown', 'fox', 'jumps', 'over', 'lazy', 'dog', 'javascript', 'coding', 'games', 'fun', 'learning', 'speed', 'typing', 'practice', 'skill'];
    const displayEl = document.getElementById('displayText');
    const inputEl = document.getElementById('input');
    let text = '', index = 0, correct = 0, startTime = null, timeLeft = 30;
    let gameRunning = false;
    
    function generateText() {
      text = [];
      for (let i = 0; i < 50; i++) {
        text.push(words[Math.floor(Math.random() * words.length)]);
      }
      text = text.join(' ');
    }
    
    function render() {
      let html = '';
      for (let i = 0; i < text.length; i++) {
        if (i < index) {
          html += `<span class="correct">${text[i]}</span>`;
        } else if (i === index) {
          html += `<span class="current">${text[i]}</span>`;
        } else {
          html += text[i];
        }
      }
      displayEl.innerHTML = html;
    }
    
    function updateStats() {
      const elapsed = (Date.now() - startTime) / 1000;
      const minutes = elapsed / 60;
      const wpm = Math.round((correct / 5) / minutes);
      const accuracy = Math.round((correct / index) * 100) || 100;
      
      document.getElementById('wpm').textContent = wpm || 0;
      document.getElementById('accuracy').textContent = accuracy;
      document.getElementById('time').textContent = timeLeft;
    }
    
    inputEl.addEventListener('input', (e) => {
      if (!gameRunning) {
        gameRunning = true;
        startTime = Date.now();
        const timer = setInterval(() => {
          timeLeft--;
          updateStats();
          if (timeLeft <= 0) {
            clearInterval(timer);
            gameRunning = false;
            inputEl.disabled = true;
            alert(`Time's up! Final WPM: ${Math.round((correct / 5) / 0.5)}`);
          }
        }, 1000);
      }
      
      const typed = e.target.value;
      if (typed.length > index) {
        if (typed[index] === text[index]) {
          correct++;
          index++;
        }
        e.target.value = typed.substring(0, index);
        render();
        updateStats();
      }
    });
    
    generateText();
    render();
  </script>
</body>
</html>
