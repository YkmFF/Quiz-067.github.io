<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Runner - Skill Game</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 500px;
    }
    h1 { color: #667eea; margin-top: 0; }
    .game-area { background: #1a1a1a; border-radius: 8px; padding: 10px; margin: 20px 0; }
    canvas { width: 100%; height: 400px; border: 2px solid #667eea; display: block; border-radius: 6px; }
    .stats { font-size: 0.95em; color: #666; margin: 10px 0; }
    .button-group { display: flex; gap: 10px; justify-content: center; }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover { background: #764ba2; transform: translateY(-2px); }
    .back {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      border: 2px solid #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Maze Runner</h1>
    <div class="stats">Navigate the maze to the exit ‚Ä¢ Arrow Keys to move</div>
    <div class="game-area">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div class="button-group">
      <button onclick="location.reload()">Restart</button>
      <button class="back" onclick="window.location.href='../games.html'">‚Üê Back</button>
    </div>
  </div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 400;
    canvas.height = 400;
    
    const player = { x: 20, y: 20, w: 15, h: 15, vel: 3 };
    const goal = { x: 360, y: 360, w: 20, h: 20 };
    const walls = [
      { x: 100, y: 50, w: 200, h: 15 },
      { x: 100, y: 150, w: 15, h: 100 },
      { x: 150, y: 250, w: 150, h: 15 },
      { x: 300, y: 100, w: 15, h: 150 },
      { x: 50, y: 300, w: 250, h: 15 }
    ];
    const keys = {};
    let won = false;
    
    window.addEventListener('keydown', (e) => { keys[e.key] = true; });
    window.addEventListener('keyup', (e) => { keys[e.key] = false; });
    
    function checkCollision(x, y) {
      return walls.some(w => x < w.x + w.w && x + player.w > w.x && y < w.y + w.h && y + player.h > w.y);
    }
    
    function update() {
      let newX = player.x;
      let newY = player.y;
      
      if (keys['ArrowLeft']) newX -= player.vel;
      if (keys['ArrowRight']) newX += player.vel;
      if (keys['ArrowUp']) newY -= player.vel;
      if (keys['ArrowDown']) newY += player.vel;
      
      if (!checkCollision(newX, newY)) {
        player.x = newX;
        player.y = newY;
      }
      
      if (player.x < goal.x + goal.w && player.x + player.w > goal.x &&
          player.y < goal.y + goal.h && player.y + player.h > goal.y) {
        won = true;
        alert('You reached the exit! Great job!');
        location.reload();
      }
    }
    
    function draw() {
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#667eea';
      ctx.fillRect(player.x, player.y, player.w, player.h);
      
      ctx.fillStyle = '#00ff88';
      ctx.fillRect(goal.x, goal.y, goal.w, goal.h);
      ctx.fillStyle = '#fff';
      ctx.font = '12px Arial';
      ctx.fillText('EXIT', goal.x - 5, goal.y + 28);
      
      ctx.fillStyle = '#ff6b6b';
      walls.forEach(w => ctx.fillRect(w.x, w.y, w.w, w.h));
    }
    
    function gameLoop() {
      if (!won) {
        update();
        draw();
      }
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
