<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Runner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border: 3px solid #FF00FF;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        canvas { display: block; background: #0a0a14; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #FF00FF;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }
        #backBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #FF00FF;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Distance: <span id="dist">0</span>m</div>
            <div>Lives: <span id="lives">❤️❤️❤️</span></div>
        </div>
        <button id="backBtn" onclick="window.location.href='games.html'">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 400, y: 450, w: 25, h: 35, jumping: false, vy: 0, gravity: 0.6, lives: 3, distance: 0 };
        let platforms = [];
        let obstacles = [];
        let gameRunning = true;
        let scrollSpeed = 5;
        let scrollPos = 0;

        function generateLevel() {
            platforms = [];
            obstacles = [];
            for (let i = 0; i < 20; i++) {
                const type = Math.random();
                if (type < 0.7) {
                    platforms.push({
                        x: Math.random() * 600 + 100,
                        y: i * 100 + 100,
                        w: 100,
                        h: 15,
                        moving: Math.random() > 0.8
                    });
                } else {
                    obstacles.push({
                        x: Math.random() * 700,
                        y: i * 100 + 100,
                        w: 40,
                        h: 40
                    });
                }
            }
        }

        let keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        function collide(rect1, rect2) {
            return rect1.x < rect2.x + rect2.w &&
                   rect1.x + rect1.w > rect2.x &&
                   rect1.y < rect2.y + rect2.h &&
                   rect1.y + rect1.h > rect2.y;
        }

        function update() {
            if (!gameRunning) return;

            if (keys['ArrowLeft'] || keys['a']) player.x = Math.max(0, player.x - 6);
            if (keys['ArrowRight'] || keys['d']) player.x = Math.min(canvas.width - player.w, player.x + 6);
            if (keys[' '] || keys['ArrowUp'] || keys['w']) {
                if (!player.jumping) {
                    player.vy = -15;
                    player.jumping = true;
                }
            }

            player.vy += player.gravity;
            player.y += player.vy;

            for (let platform of platforms) {
                if (player.vy >= 0 && player.y + player.h >= platform.y && player.y + player.h <= platform.y + 30 &&
                    player.x + player.w > platform.x && player.x < platform.x + platform.w) {
                    player.vy = -12;
                    player.jumping = false;
                    player.distance++;
                }
                if (platform.moving) platform.x += Math.sin(Date.now() / 500) * 2;
            }

            for (let obs of obstacles) {
                if (collide(player, obs)) {
                    player.lives--;
                    if (player.lives <= 0) gameRunning = false;
                    player.y = 450;
                }
            }

            if (player.y > canvas.height) {
                gameRunning = false;
            }

            document.getElementById('dist').textContent = player.distance;
            document.getElementById('lives').textContent = '❤️'.repeat(Math.max(0, player.lives));
        }

        function draw() {
            ctx.fillStyle = '#0a0a14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FF00FF';
            ctx.fillRect(player.x, player.y, player.w, player.h);

            ctx.fillStyle = '#00FF00';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.w, platform.h);
            }

            ctx.fillStyle = '#FF4444';
            for (let obs of obstacles) {
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
            }

            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FF00FF';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '24px Arial';
                ctx.fillText(`Distance: ${player.distance}m`, canvas.width / 2, canvas.height / 2 + 30);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        generateLevel();
        gameLoop();
    </script>
</body>
</html>
