<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Heaven</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border: 3px solid #00FFFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        canvas { display: block; background: #0f2454; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00FFFF;
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
        }
        #backBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #00FFFF;
            border: none;
            color: #0f2454;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Wave: <span id="wave">1</span></div>
            <div>Kills: <span id="kills">0</span></div>
            <div>Health: <span id="health">❤️❤️❤️❤️❤️</span></div>
        </div>
        <button id="backBtn" onclick="window.location.href='games.html'">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 400, y: 500, w: 30, h: 30, speed: 6, health: 5, kills: 0, wave: 1 };
        let bullets = [];
        let enemies = [];
        let gameRunning = true;
        let shootRate = 200;
        let lastShot = 0;

        let keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        function spawnWave() {
            enemies = [];
            const count = 3 + player.wave;
            for (let i = 0; i < count; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: 50 + Math.random() * 150,
                    w: 20,
                    h: 20,
                    vx: (Math.random() - 0.5) * 3,
                    vy: Math.random() * 2 + 1,
                    health: 1
                });
            }
        }

        function collide(rect1, rect2) {
            return rect1.x < rect2.x + rect2.w &&
                   rect1.x + rect1.w > rect2.x &&
                   rect1.y < rect2.y + rect2.h &&
                   rect1.y + rect1.h > rect2.y;
        }

        function update() {
            if (!gameRunning) return;

            if (keys['ArrowLeft'] || keys['a']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight'] || keys['d']) player.x = Math.min(canvas.width - player.w, player.x + player.speed);
            if (keys['ArrowUp'] || keys['w']) player.y = Math.max(0, player.y - player.speed);
            if (keys['ArrowDown'] || keys['s']) player.y = Math.min(canvas.height - player.h, player.y + player.speed);

            if (Date.now() - lastShot > shootRate) {
                bullets.push({
                    x: player.x + player.w / 2 - 5,
                    y: player.y - 10,
                    w: 10,
                    h: 15,
                    vy: -8
                });
                lastShot = Date.now();
            }

            for (let bullet of bullets) {
                bullet.y += bullet.vy;
            }

            bullets = bullets.filter(b => b.y > 0);

            for (let enemy of enemies) {
                enemy.x += enemy.vx;
                enemy.y += enemy.vy;

                if (enemy.x < 0 || enemy.x > canvas.width) enemy.vx *= -1;

                if (collide(player, enemy)) {
                    player.health--;
                    if (player.health <= 0) gameRunning = false;
                    enemies.splice(enemies.indexOf(enemy), 1);
                }

                for (let bullet of bullets) {
                    if (collide(bullet, enemy)) {
                        enemy.health--;
                        bullets.splice(bullets.indexOf(bullet), 1);
                        if (enemy.health <= 0) {
                            enemies.splice(enemies.indexOf(enemy), 1);
                            player.kills++;
                        }
                    }
                }
            }

            if (enemies.length === 0 && bullets.filter(b => b.y < 0).length > 0) {
                player.wave++;
                shootRate = Math.max(100, shootRate - 20);
                spawnWave();
            }

            document.getElementById('wave').textContent = player.wave;
            document.getElementById('kills').textContent = player.kills;
            document.getElementById('health').textContent = '❤️'.repeat(Math.max(0, player.health));
        }

        function draw() {
            ctx.fillStyle = '#0f2454';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF00';
            ctx.fillRect(player.x, player.y, player.w, player.h);

            ctx.fillStyle = '#FFFF00';
            for (let bullet of bullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.w, bullet.h);
            }

            ctx.fillStyle = '#FF4444';
            for (let enemy of enemies) {
                ctx.fillRect(enemy.x, enemy.y, enemy.w, enemy.h);
            }

            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00FFFF';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '24px Arial';
                ctx.fillText(`Wave: ${player.wave}, Kills: ${player.kills}`, canvas.width / 2, canvas.height / 2 + 30);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        spawnWave();
        gameLoop();
    </script>
</body>
</html>
