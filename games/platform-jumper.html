<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platform Jumper</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 450px;
    }
    h1 { color: #667eea; margin-top: 0; }
    .stats { font-size: 1.2em; margin: 15px 0; font-weight: bold; }
    .game-area { background: #87ceeb; border-radius: 8px; padding: 10px; margin: 20px 0; }
    canvas { width: 100%; height: 400px; border: 2px solid #667eea; display: block; border-radius: 6px; }
    .info { font-size: 0.9em; color: #666; margin: 10px 0; }
    .button-group { display: flex; gap: 10px; justify-content: center; }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover { background: #764ba2; transform: translateY(-2px); }
    .back {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      border: 2px solid #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Platform Jumper</h1>
    <div class="stats">Height: <span id="height">0</span>m</div>
    <div class="game-area">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div class="info">Arrow Keys to move ‚Ä¢ Space to jump ‚Ä¢ Don't fall!</div>
    <div class="button-group">
      <button onclick="location.reload()">Restart</button>
      <button class="back" onclick="window.location.href='../games.html'">‚Üê Back</button>
    </div>
  </div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 400;
    canvas.height = 400;
    
    const player = { x: canvas.width / 2 - 15, y: canvas.height - 100, w: 30, h: 30, vel: 0, jumping: false };
    const platforms = [];
    const keys = {};
    let height = 0;
    const gravity = 0.4, jumpPower = -12;
    
    function createPlatforms() {
      platforms.length = 0;
      for (let i = 0; i < 8; i++) {
        platforms.push({
          x: Math.random() * (canvas.width - 60),
          y: canvas.height - 100 - i * 60,
          w: 60,
          h: 12
        });
      }
    }
    
    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (e.key === ' ' && !player.jumping) {
        player.vel = jumpPower;
        player.jumping = true;
      }
    });
    window.addEventListener('keyup', (e) => { keys[e.key] = false; });
    
    function update() {
      if (keys['ArrowLeft'] && player.x > 0) player.x -= 5;
      if (keys['ArrowRight'] && player.x < canvas.width - player.w) player.x += 5;
      
      player.vel += gravity;
      player.y += player.vel;
      
      platforms.forEach(p => {
        if (player.vel > 0 && player.y + player.h >= p.y && player.y + player.h <= p.y + p.h + 10 &&
            player.x + player.w > p.x && player.x < p.x + p.w) {
          player.vel = jumpPower;
          player.jumping = true;
        }
      });
      
      platforms.forEach(p => {
        p.y += 2;
        if (p.y > canvas.height) {
          p.y = -20;
          p.x = Math.random() * (canvas.width - 60);
          height++;
        }
      });
      
      if (player.y > canvas.height) {
        alert(`Game Over! Height: ${height}m`);
        location.reload();
      }
      
      document.getElementById('height').textContent = height;
    }
    
    function draw() {
      ctx.fillStyle = '#87ceeb';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#667eea';
      ctx.fillRect(player.x, player.y, player.w, player.h);
      
      ctx.fillStyle = '#8b4513';
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));
    }
    
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    
    createPlatforms();
    gameLoop();
  </script>
</body>
</html>
