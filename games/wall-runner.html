<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Runner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border: 3px solid #00FF00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        canvas { display: block; background: #0a0a14; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00FF00;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }
        #backBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #00FF00;
            border: none;
            color: #0a0a14;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Distance: <span id="distance">0</span>m</div>
            <div>Lives: <span id="lives">❤️❤️❤️</span></div>
        </div>
        <button id="backBtn" onclick="window.location.href='games.html'">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 400, y: 500, w: 25, h: 25, speed: 0, maxSpeed: 10, lives: 3 };
        let obstacles = [];
        let distance = 0;
        let gameRunning = true;
        let spawnRate = 2000;
        let lastSpawn = 0;

        let keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        function spawnObstacle() {
            obstacles.push({
                x: Math.random() * (canvas.width - 60) + 30,
                y: -40,
                w: 60,
                h: 40,
                speed: 5 + distance / 500
            });
        }

        function collide(rect1, rect2) {
            return rect1.x < rect2.x + rect2.w &&
                   rect1.x + rect1.w > rect2.x &&
                   rect1.y < rect2.y + rect2.h &&
                   rect1.y + rect1.h > rect2.y;
        }

        function update() {
            if (!gameRunning) return;

            if (keys['ArrowLeft'] || keys['a']) player.x = Math.max(0, player.x - 7);
            if (keys['ArrowRight'] || keys['d']) player.x = Math.min(canvas.width - player.w, player.x + 7);

            if (Date.now() - lastSpawn > spawnRate) {
                spawnObstacle();
                lastSpawn = Date.now();
                spawnRate = Math.max(1000, spawnRate - 50);
            }

            for (let obs of obstacles) {
                obs.y += obs.speed;

                if (collide(player, obs)) {
                    player.lives--;
                    if (player.lives <= 0) gameRunning = false;
                    obstacles.splice(obstacles.indexOf(obs), 1);
                }

                if (obs.y > canvas.height) {
                    obstacles.splice(obstacles.indexOf(obs), 1);
                    distance += 10;
                }
            }

            document.getElementById('distance').textContent = distance;
            document.getElementById('lives').textContent = '❤️'.repeat(Math.max(0, player.lives));
        }

        function draw() {
            ctx.fillStyle = '#0a0a14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF00';
            ctx.fillRect(player.x, player.y, player.w, player.h);

            ctx.fillStyle = '#FF4444';
            for (let obs of obstacles) {
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
            }

            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00FF00';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '24px Arial';
                ctx.fillText(`Distance: ${distance}m`, canvas.width / 2, canvas.height / 2 + 30);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
