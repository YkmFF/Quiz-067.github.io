<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 450px;
    }
    
    h1 {
      color: #667eea;
      margin-top: 0;
    }
    
    .score {
      font-size: 1.3em;
      color: #1a1a1a;
      margin-bottom: 20px;
    }
    
    canvas {
      border: 3px solid #667eea;
      border-radius: 8px;
      background: #f5f5f5;
      display: block;
      margin: 0 auto 20px;
      cursor: none;
    }
    
    .instructions {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 20px;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }
    
    .back {
      padding: 10px 20px;
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .back:hover {
      background: rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêç Snake Game</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="instructions">Use Arrow Keys or WASD to move ‚Ä¢ Eat the food to grow</div>
    <div class="controls">
      <button onclick="location.reload()">New Game</button>
      <button class="back" onclick="window.location.href='../games.html'">‚Üê Back</button>
    </div>
  </div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    
    let snake = [{x: 10, y: 10}];
    let food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
    let direction = {x: 1, y: 0};
    let nextDirection = {x: 1, y: 0};
    let score = 0;
    let gameRunning = true;
    
    const keys = {};
    
    window.addEventListener('keydown', (e) => {
      keys[e.key.toLowerCase()] = true;
      
      if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
        if (direction.y === 0) nextDirection = {x: 0, y: -1};
      }
      if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
        if (direction.y === 0) nextDirection = {x: 0, y: 1};
      }
      if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
        if (direction.x === 0) nextDirection = {x: -1, y: 0};
      }
      if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
        if (direction.x === 0) nextDirection = {x: 1, y: 0};
      }
    });
    
    function update() {
      if (!gameRunning) return;
      
      direction = nextDirection;
      
      const head = snake[0];
      const newHead = {
        x: (head.x + direction.x + tileCount) % tileCount,
        y: (head.y + direction.y + tileCount) % tileCount
      };
      
      // Check collision with self
      if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
        gameRunning = false;
        alert(`Game Over! Final Score: ${score}`);
        location.reload();
        return;
      }
      
      snake.unshift(newHead);
      
      // Check if ate food
      if (newHead.x === food.x && newHead.y === food.y) {
        score += 10;
        document.getElementById('score').textContent = score;
        food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
      } else {
        snake.pop();
      }
    }
    
    function draw() {
      // Clear canvas
      ctx.fillStyle = '#f5f5f5';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw grid
      ctx.strokeStyle = '#eee';
      ctx.lineWidth = 0.5;
      for (let i = 0; i <= tileCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gridSize, 0);
        ctx.lineTo(i * gridSize, canvas.height);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(0, i * gridSize);
        ctx.lineTo(canvas.width, i * gridSize);
        ctx.stroke();
      }
      
      // Draw snake
      snake.forEach((segment, index) => {
        if (index === 0) {
          ctx.fillStyle = '#667eea';
        } else {
          ctx.fillStyle = '#764ba2';
        }
        ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
      });
      
      // Draw food
      ctx.fillStyle = '#ff6b6b';
      ctx.beginPath();
      ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        gridSize / 2 - 2,
        0,
        Math.PI * 2
      );
      ctx.fill();
    }
    
    function gameLoop() {
      update();
      draw();
      setTimeout(gameLoop, 100);
    }
    
    gameLoop();
  </script>
</body>
</html>
