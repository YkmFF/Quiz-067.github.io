<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Shot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border: 3px solid #FFB6C1;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
        }
        canvas { display: block; background: #f0f0f0; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }
        #backBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #FFB6C1;
            border: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Accuracy: <span id="acc">0</span>%</div>
            <div>Time: <span id="time">30</span>s</div>
        </div>
        <button id="backBtn" onclick="window.location.href='games.html'">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let targets = [];
        let score = 0;
        let shots = 0;
        let hits = 0;
        let timeLeft = 30;
        let gameRunning = true;

        function spawnTarget() {
            targets.push({
                x: Math.random() * (canvas.width - 40),
                y: Math.random() * (canvas.height - 40),
                w: 40,
                h: 40,
                active: true,
                lifetime: 0
            });
        }

        function update() {
            if (!gameRunning) return;

            if (targets.length < 5) spawnTarget();

            for (let target of targets) {
                target.lifetime++;
                if (target.lifetime > 180) {
                    targets.splice(targets.indexOf(target), 1);
                }
            }

            const accuracy = shots > 0 ? Math.round((hits / shots) * 100) : 0;
            document.getElementById('score').textContent = score;
            document.getElementById('acc').textContent = accuracy;
            document.getElementById('time').textContent = timeLeft;
        }

        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            shots++;

            for (let target of targets) {
                if (x > target.x && x < target.x + target.w &&
                    y > target.y && y < target.y + target.h) {
                    score += 10;
                    hits++;
                    targets.splice(targets.indexOf(target), 1);
                    break;
                }
            }
        });

        let frameCount = 0;
        function draw() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FF4444';
            for (let target of targets) {
                ctx.beginPath();
                ctx.arc(target.x + target.w / 2, target.y + target.h / 2, target.w / 2, 0, Math.PI * 2);
                ctx.fill();

                const alpha = 1 - (target.lifetime / 180);
                ctx.strokeStyle = `rgba(255, 68, 68, ${alpha})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(target.x + target.w / 2, target.y + target.h / 2, target.w / 2 + 10, 0, Math.PI * 2);
                ctx.stroke();
            }

            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#333';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Time Up!', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
            }
        }

        frameCount = 0;
        function gameLoop() {
            frameCount++;
            if (frameCount % 60 === 0) {
                timeLeft--;
                if (timeLeft <= 0) gameRunning = false;
            }

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
