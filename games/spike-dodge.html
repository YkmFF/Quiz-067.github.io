<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spike Dodge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #1a1a2e;
            border: 3px solid #00FF88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        canvas { display: block; background: #0a1a2e; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00FF88;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }
        #backBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #00FF88;
            border: none;
            color: #0a1a2e;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Level: <span id="level">1</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <button id="backBtn" onclick="window.location.href='games.html'">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 400, y: 500, w: 25, h: 25, speed: 7 };
        let spikes = [];
        let score = 0;
        let level = 1;
        let gameRunning = true;
        let spawnRate = 1500;
        let lastSpawn = 0;

        let keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        function spawnSpike() {
            spikes.push({
                x: Math.random() * (canvas.width - 20),
                y: -20,
                w: 20,
                h: 20,
                speed: 3 + level * 0.5
            });
        }

        function collide(rect1, rect2) {
            return rect1.x < rect2.x + rect2.w &&
                   rect1.x + rect1.w > rect2.x &&
                   rect1.y < rect2.y + rect2.h &&
                   rect1.y + rect1.h > rect2.y;
        }

        function update() {
            if (!gameRunning) return;

            if (keys['ArrowLeft'] || keys['a']) player.x = Math.max(0, player.x - player.speed);
            if (keys['ArrowRight'] || keys['d']) player.x = Math.min(canvas.width - player.w, player.x + player.speed);

            if (Date.now() - lastSpawn > spawnRate) {
                spawnSpike();
                lastSpawn = Date.now();
                if (spawnRate > 800) spawnRate -= 30;
            }

            for (let spike of spikes) {
                spike.y += spike.speed;

                if (collide(player, spike)) {
                    gameRunning = false;
                }

                if (spike.y > canvas.height) {
                    spikes.splice(spikes.indexOf(spike), 1);
                    score += 10;
                    if (score % 100 === 0) {
                        level++;
                    }
                }
            }

            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
        }

        function draw() {
            ctx.fillStyle = '#0a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF88';
            ctx.beginPath();
            ctx.moveTo(player.x + player.w / 2, player.y);
            ctx.lineTo(player.x + player.w, player.y + player.h);
            ctx.lineTo(player.x, player.y + player.h);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#FF3333';
            for (let spike of spikes) {
                ctx.beginPath();
                ctx.moveTo(spike.x + spike.w / 2, spike.y);
                ctx.lineTo(spike.x + spike.w, spike.y + spike.h);
                ctx.lineTo(spike.x, spike.y + spike.h);
                ctx.closePath();
                ctx.fill();
            }

            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00FF88';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 30);
                ctx.font = '24px Arial';
                ctx.fillText(`Level: ${level}, Score: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
